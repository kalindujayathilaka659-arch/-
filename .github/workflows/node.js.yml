name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install python dependencies
        run: python3 -m pip install yt-dlp -U

      - name: Install dependencies
        run: npm install && npm update

      - name: Start application (max 5h45m)
        shell: bash
        run: |
          timeout -k 30s 345m npm start
          code=$?

          if [ "$code" -eq 124 ] || [ "$code" -eq 137 ]; then
            echo "Stopped after timeout âœ…"
            exit 0
          fi

          exit $code
